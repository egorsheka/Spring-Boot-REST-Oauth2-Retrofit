<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/payment-requests}" th:object="${paymentPageDto}" method="post">
    <p>iban: <input type="text" th:field="*{iban}" /></p>
    <p>name: <input type="text" th:field="*{name}" /></p>
    <p>amount: <input type="text" th:field="*{amount}" /></p>
    <p>currency: <input type="text" th:field="*{currency}" /></p>
    <p><input type="submit" value="submit" />
</form>
</body>
</html>
